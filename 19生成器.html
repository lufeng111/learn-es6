<script>
    // 生成器
    function* chef(){
        yield '苹果';
        yield '甜粽子';
    }
    let lufeng = chef();
    console.log(lufeng.next());  // {value: "苹果", done: false}
    console.log(lufeng.next());  // {value: "甜粽子", done: false}
    console.log(lufeng.next());  // {value: undefined, done: true}


</script>
