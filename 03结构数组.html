<script>
    function breakfast(){
        return ["苹果", "梨", "桃子"];
    }
    let [dessert, drink,fruit] = breakfast();
    console.log(dessert, drink,fruit);  //  "苹果", "梨", "桃子"  
    // 使用数组的结构赋值，breakfast()方法返回数组["苹果", "梨", "桃子"]， 变量[dessert, drink,fruit] 值和breakfast()方法是一一对应的关系



</script>
