<script>
    // 定义一个class的类
    class Chef {
        constructor(food){
            this.food = food;
            this.dish = [];
        }
        // 通过get 把dish返回出去
        get menu(){
            return this.dish;
        }
        // set dish
        set menu(dish){
            this.dish.push(dish);
        }
    // 这个方法的作用就是在控制台上输出值
        static cook(food){
            console.log(this.food)
        }
    }
    Chef.cook("苹果")   // static作用就是把传递给cook的参数的值，输出到控制台上

</script>
